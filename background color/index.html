<body style="height: 100vh; width: 100%; display: flex; flex-direction: column;align-items: center;justify-content: center;">
    <h1 style="border: 1px solid black; background: #fff; border-radius: 7px;padding: 4px 9px;">click Me to change background Color</h1>
    <h2>INFI-TECH: background Color :<span></span></h2>
    
<script>
    const color = ["green","teal","hotpink ","fuchsia", "blue","violet","red","pink", "dark","brown","yellow"]
    const h1 = document.querySelector('h1');
    const h2 = document.querySelector('span');
    

    h1.addEventListener('click', function () {
        const colorNumber = getColor()
        document.body.style.backgroundColor = color[colorNumber]
        h2.textContent = color[colorNumber]
    })

    function getColor() {
        return Math.floor(Math.random()*color.length);
    }
</script>

</body>
</html>
