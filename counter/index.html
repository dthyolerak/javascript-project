<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="height: 100vh; width: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <div><h1>Counter</h1></div>
    <div style="font-size: 50px;" id="value">0</div>
    <div style="display: flex; font-size: 18px;">
        <div style="border: 1px solid black;cursor: pointer; padding: 5px 10px; border-radius: 11px; margin: .4rem .6rem;" class="btns decrease">
                Decrease
        </div>
        <div style="border: 1px solid black;cursor: pointer; padding: 5px 10px; border-radius: 11px; margin: .4rem .6rem;" class="btns reset">
            Reset
        </div>
            <div style="border: 1px solid black;cursor: pointer; padding: 5px 10px; border-radius: 11px; margin: .4rem .6rem;" class="btns increase">
                Increase
        </div>
    </div>

    <script>
        let Counter =0
        const btns =document.querySelectorAll('.btns')
        const value =document.getElementById("value")
        btns.forEach(function (btn) {
            btn.addEventListener('click', function (e) {
               const sthyle =e.currentTarget.classList;

               if (sthyle.contains("decrease")) {
                   Counter--;
               }
               if (sthyle.contains("reset")) {
                   Counter =0;
               }
               if (sthyle.contains("increase")) {
                   Counter++;
               }
                value.textContent = Counter
            })
        })

    </script>
</body>
</html>
